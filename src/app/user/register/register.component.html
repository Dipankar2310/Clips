<app-alert *ngIf="showAlert" [color]="alertColor">{{ alertMsg }}</app-alert>
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
    <label class="inline-block mb-2 text-gray-200">Name</label>
    <app-input
      [control]="registerForm.controls.name"
      placeholder="Enter Name"
    ></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2 text-gray-200">Email</label>
    <app-input
      type="email"
      placeholder="Enter Email"
      [control]="registerForm.controls.email"
    />
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2 text-gray-200">Age</label>
    <app-input
      type="number"
      [control]="registerForm.controls.age"
      placeholder="Enter age"
    />
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2 text-gray-200">Password</label>
    <app-input
      type="password"
      placeholder="Enter Password"
      [control]="registerForm.controls.password"
    />
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2 text-gray-200">Confirm Password</label>
    <app-input
      type="password"
      placeholder="Confirm Password"
      [control]="registerForm.controls.confirmPassword"
    />
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2 text-gray-200">Phone Number</label>
    <app-input
      format="00000-00000"
      placeholder="Enter Phone Number"
      [control]="registerForm.controls.phoneNumber"
    />
  </div>
  <button
    type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
    [disabled]="registerForm.invalid || inSubmission"
  >
    Submit
  </button>
</form>
